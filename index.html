<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meteor Simulator</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <div id="ui">
    <label>Meteor Size:</label><input type="range" id="size" min="0.5" max="5" step="0.1" value="1">
    <label>Speed:</label><input type="range" id="speed" min="0.5" max="5" step="0.1" value="2">
    <button id="launch">Launch Meteor</button>
  </div>

  <!-- Load JS as a module -->
  <script type="module" src="main.js"></script>
</body>
</html>
