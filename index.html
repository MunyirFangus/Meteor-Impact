<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Meteor Simulator</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <div id="ui">
    <label>Meteor Size:</label>
    <input type="range" id="size" min="0.5" max="5" step="0.1" value="1">
    <label>Speed:</label>
    <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
